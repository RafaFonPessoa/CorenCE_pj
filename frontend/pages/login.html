<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../styles/images/coren-ce_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/login_cadastro_style.css">
    <title>Pagina de Login</title>
</head>
<body>
    <div class="main-block">
        <div class="page-top">
            <img id="logo-coren" alt="logo-coren-ce" src="../styles/images/coren-ce_logo.png">
            <h1>Seja Bem-vindo(a)!</h1>
            <h4>Efetue o login para prosseguir</h4>
        </div>
        <div class="back-box">
            <div class="form-position">
                <form class="input-group" onsubmit="logvalidate()" method="post" action=".../backend/php">
                    <label class="label">Usuário</label>
                    <input autocomplete="off" name="user" class="input" type="text">
                    <label class="label">Senha</label>
                    <input autocomplete="off" name="password" class="input" type="password">
                    <button id="btn-submit" type="submit">
                        <span id="btn-text">Entrar</span>
                    </button>
                </form>
            </div>
        </div>
        <footer>
            <p>© 2023 Coren-ce</p>
        </footer>
    </div>

    <script src="../javascript/logvalidation.js"></script>
    
</body>
</html>
